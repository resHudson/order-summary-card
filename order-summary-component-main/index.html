<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="index.css">

 <!--The main content-->
  <div class="summary-container">
    <img src="images/illustration-hero.svg" class="hero">
    <h1 class="header">
      Order Summary
    </h1>
    <p class="about">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
    </p>

    <!--An inner container for the flex-styling-->
<div class="plan-container">
    <img src="images/icon-music.svg" class="icon">
    <div class="plan">
    <p class="annual">Annual Plan</p>
    <p class="amount">
        $59.99/year
    </p>
    </div>
    <!--flexbox ends here-->


    <p class="change">
        Change
    </p>
</div>
<p class="payment">
    Proceed to Payment
</p>
   <p class="order cancel">
    Cancel Order
   </p>
   
  <div class="attribution">
     <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Emmanuel Hudson</a>.
  </div>
</div>

<!--The content of the summary-container ends here!-->
  
</body>
</html>
